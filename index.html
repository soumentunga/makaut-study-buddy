<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Like Soumen?</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #c7cddd; /* Background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #question-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #9dd027; /* Border color */
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
        }

        h2 {
            color: #3498db; /* Question color */
        }

        #buttons-container {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #2ecc71; /* Button color */
            color: #fff; /* Button text color */
            border: none;
            border-radius: 5px;
        }

        #noButton {
            background-color: #e74c3c; /* No button color */
        }
    </style>
</head>
<body>
    <div id="question-container">
        <h2>Do you love Soumen?</h2>
        <div id="buttons-container">
            <button class="btn" onclick="reply('yes')">Yes</button>
            <button class="btn" id="noButton" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        function reply(answer) {
            if (answer === 'yes') {
                alert('Thank you.I Love You Too');
            }
        }

        function moveNoButton() {
            const noButton = document.getElementById('noButton');
            const maxX = window.innerWidth - noButton.clientWidth;
            const maxY = window.innerHeight - noButton.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
